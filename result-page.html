<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodMart - Specialty Store</title>
    <link rel="stylesheet" href="homepage-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <!-- Logo -->
                <div class="logo">
                    <a href="index.html">
                        <img src="images/logo.png" alt="FoodMart" id="logo-img">
                        <div class="brand-name">                            
                            <img src="images/brand-name.png" alt="CHA CHA" id="brand-name-img">                            
                        </div>
                    </a>
                </div>

                <!-- Navigation -->                 
                <nav>               
                    <!-- Search Box -->
                    <div class="search-box">
                        <input type="text" placeholder="What would you like" id="search-input">
                        <button type="submit" id="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                </nav>

                <!-- User Actions -->
                <div class="user-actions">
                    <div class="cart-icon" id="cart-trigger">
                        <a href="#"><i class="fas fa-shopping-cart"></i></a>
                        <!-- CART DISPLAY THE REAL-TIME COUNT OF ITEMS-->                         
                        <span class="cart-count" id="cart-count">0</span>
                        <!-- CART DISPLAY THE REAL-TIME TOTAL MONEY-->
                        <span class="cart-total" id="cart-total">$HEHE.00</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    

    <!-- Category Section -->
    <section class="category-section">
        <div class="container">
            <div class="section-header">
                <h2>Category</h2>               
            </div>
            <div class="category-grid">
                <div class="category-item" data-category="fruits-veges">
                    <div class="category-icon">
                        <i class="fas fa-apple-alt"></i>
                    </div>
                    <span>Fruits & Veges</span>
                </div>
                <div class="category-item" data-category="breads-sweets">
                    <div class="category-icon">
                        <i class="fas fa-bread-slice"></i>
                    </div>
                    <span>Breads & Sweets</span>
                </div>
                <div class="category-item" data-category="drinks">
                    <div class="category-icon">
                        <i class="fas fa-wine-bottle"></i>
                    </div>
                    <span>Drinks</span>
                </div>
                <div class="category-item" data-category="dairy">
                    <div class="category-icon">
                        <i class="fas fa-cheese"></i>
                    </div>
                    <span>Dairy</span>
                </div>
                <div class="category-item" data-category="raw-meat">
                    <div class="category-icon">
                        <i class="fas fa-drumstick-bite"></i>
                    </div>
                    <span>Raw Meat</span>
                </div>                
            </div>
        </div>
    </section>

    <!-- Products Section -->
    <section class="products-section">
        <div class="container">
            <div class="section-header">
                <h2>Products</h2>
            </div>
            <div class="products-grid" id="products-container">
                <!-- Products will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <!-- Shopping Cart Sidebar -->
    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h3>Shopping Cart</h3>
            <button id="close-cart"><i class="fas fa-times"></i></button>
        </div>
        <div class="cart-items" id="cart-items">
            <!-- Cart items will be dynamically loaded here -->
        </div>
        <div class="cart-footer">
            <div class="cart-total-container">
                <span>Total:</span>
                <span id="cart-sidebar-total">$0.00</span>
            </div>
            <button id="checkout-btn" class="checkout-btn">Checkout</button>
            <button id="clear-cart-btn" class="clear-cart-btn">Clear Cart</button>
        </div>
    </div>
    <div class="cart-overlay" id="cart-overlay"></div>

<!-- Footer -->
<footer>
    <div class="container">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="images/logo.png" alt="FoodMart">
                <p>Quality groceries delivered to your doorstep</p>
            </div>                
            <div class="footer-contact">
                <h4>Contact Us</h4>
                <p><i class="fas fa-map-marker-alt"></i> 123 Grocery St, Sydney, Australia</p>        
                <p><i class="fas fa-envelope"></i> info@foodmart.com</p>
            </div>                
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 FoodMart. All rights reserved.</p>
        </div>
    </div>
</footer>

    <script src="script.js"></script>
</body>
</html>
